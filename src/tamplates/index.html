<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="shortcut icon" href="img/unnamed.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="app">


<header  id="head">
    <h1>Защити свои данные</h1>
    <div id="sign-log">
        <button>Войти</button>
        <button>Регистрация</button>
    </div>
    <div hidden id="name">
        <h2>{{name}} {{lastname}}</h2>
    </div>
</header>


<main>
    <div id='forma'>
        <textarea></textarea>
        <button >Кодировать</button>
    </div>

    <div id="mod_menu">
        <div hidden id="user">
            <button>Выход</button>
        </div>

        <form method="post" hidden class="menu" id="reg">
            <input type="text" name="name" required placeholder="Введите Имя">
            <input type="text" name="lastname" required  placeholder="Введите Фамилию">
            <input type="text" name="login" required  placeholder="Введите логин">
            <input type="password" name="password" required  placeholder="Введите пароль">
            <button>Регистрация</button>
        </form>

        <form method="post" hidden class="menu" id="log">
            <input type="text" name="login" required  placeholder="Введите логин">
            <input type="password" name="password" required  placeholder="Введите пароль">
            <button >Войти</button>
        </form>

    </div>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

</html>
